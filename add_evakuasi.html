<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Jalur Evakuasi - BanjirMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }
  </script>

  <nav class="navbar navbar-light bg-white border-bottom px-4">
    <span class="navbar-brand mb-0 h5 text-primary">ðŸ›Ÿ BanjirMap - Tambah Jalur Evakuasi</span>
    <div>
      <a href="index.html" class="me-3">Home</a>
      <a href="data.html" class="me-3">Data</a>
      <a href="add.html" class="me-3">Add data</a>
      <a href="evakuasi.html" class="me-3">Jalur Evakuasi</a>
      <a href="add_evakuasi.html" class="me-3 fw-bold text-success">Add Evakuasi</a>
      <a href="logut.html" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-3">Tambah Jalur Evakuasi</h3>
    <form id="evakuasiForm">
      <div class="mb-3">
        <label class="form-label">Nama Jalur</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Dari (Lokasi Asal)</label>
        <input type="text" class="form-control" id="dari" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Menuju (Tempat Aman)</label>
        <input type="text" class="form-control" id="menuju" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Catatan Tambahan</label>
        <input type="text" class="form-control" id="catatan">
      </div>
      <button type="submit" class="btn btn-success">Simpan Jalur</button>
    </form>
  </div>

  <script>
    document.getElementById("evakuasiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const dari = document.getElementById("dari").value;
      const menuju = document.getElementById("menuju").value;
      const catatan = document.getElementById("catatan").value;

      const dataBaru = { nama, dari, menuju, catatan };
      const dataLama = JSON.parse(localStorage.getItem("jalurEvakuasi")) || [];

      dataLama.push(dataBaru);
      localStorage.setItem("jalurEvakuasi", JSON.stringify(dataLama));

      alert("Jalur evakuasi berhasil ditambahkan!");
      window.location.href = "evakuasi.html";
      document.getElementById("evakuasiForm").reset();
    });
  </script>
</body>
</html>
