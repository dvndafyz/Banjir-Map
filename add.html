<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Add Lokasi Banjir</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
 <nav class="navbar navbar-light bg-white border-bottom px-4">
    <span class="navbar-brand mb-0 h5 text-primary d-flex align-items-center">
      <img src="logo_banjirmap-removebg-preview.png" alt="Logo" class="me-2" style="height: 30px;">
      BanjirMap
    </span>
    <div>
      <a href="index.html" class="me-3">Home</a>
      <a href="data.html" class="me-3">Data</a>
      <a href="add.html" class="me-3">Add Lokasi</a>
      <a href="evakuasi.html" class="me-3">Jalur Evakuasi</a>
      <a href="add_evakuasi.html" class="me-3">Add Evakuasi</a>
      <a href="logut.html" class="btn btn-primary btn-sm">Logout</a>
    </div>
  </nav>
<body>
  <div class="container mt-5">
    <h3 class="mb-4 text-primary">Add Lokasi Banjir</h3>
    <form id="banjirForm">
      <div class="mb-3">
        <label class="form-label">Nama Lokasi</label>
        <input type="text" class="form-control" id="namaLokasi" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Tingkat Keparahan</label>
          <select class="form-select" id="keparahan" required>
            <option value="Ringan">Ringan</option>
            <option value="Sedang">Sedang</option>
            <option value="Parah">Parah</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="tanggal" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Status Evakuasi</label>
        <select class="form-select" id="evakuasi" required>
          <option value="Sudah">Sudah</option>
          <option value="Belum">Belum</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Simpan</button>
      <a href="data.html" class="btn btn-secondary">Lihat Data</a>
    </form>
  </div>

  <script>
    document.getElementById("banjirForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("namaLokasi").value;
      const keparahan = document.getElementById("keparahan").value;
      const tanggal = document.getElementById("tanggal").value;
      const evakuasi = document.getElementById("evakuasi").value;

      const dataBaru = {
        nama: nama,
        keparahan: keparahan,
        tanggal: tanggal,
        evakuasi: evakuasi
      };

      let semuaData = JSON.parse(localStorage.getItem("lokasiBanjir")) || [];
      semuaData.push(dataBaru);
      localStorage.setItem("lokasiBanjir", JSON.stringify(semuaData));

      alert("Data berhasil disimpan!");
      window.location.href = "data.html";
    });
  </script>
</body>
</html>
