<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Logout - BanjirMap</title>
  <script>
    // Hapus status login
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("username"); // jika sebelumnya disimpan

    // Tampilkan notifikasi & redirect ke login
    alert("Berhasil logout. Silakan login kembali.");
    window.location.href = "login.html";
  </script>
</head>
<body>
</body>
</html>
