<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Lokasi Banjir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
  <h4 class="mb-4 text-primary">Edit Lokasi Banjir</h4>
  <form>
    <div class="mb-3">
      <label class="form-label">Name Lokasi</label>
      <input type="text" class="form-control" placeholder="Sungai Lokeri">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Tingkat Keparahan</label>
        <select class="form-select">
          <option>Ringan</option>
          <option>Sedang</option>
          <option>Tinggi</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Tanggal</label>
        <input type="date" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Status Evakuasi</label>
      <select class="form-select">
        <option>Belum</option>
        <option>Sudah</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="data.html" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
